# 以下这部分是内定的全局参数，名称不能修改
#单位：分，默认24小时:1440
global.sessionExpire=1440
# 设置DEBUG属性（免登录），默认（不设）
#global.skipLogin4Debug_enc=rE4VBmPCpWI=
#是否包装应答消息体，默认（不设）为true。设置为true表示controller返回的数据会被额外包一层结构再应答
global.packBody=true
#是否包装异常应答，默认（不设）为true。设置为true表示业务返回异常被包装为正常消息体应答，否则直接返回异常。
global.packErr=true
# 微信小程序应用账号密码
global.wechatAppId=wxb7c08250abd75693
global.wechatSecret=e872467095e9a69ab27e759d0a1d3234
# URL中应用主信息部分
global.appUrl=https://www.isoftao.com/app
# 该参数名称的第一个单词必须和上传文件请求URL中的.../upload/{type}的type完全相同
# 程序会根据这个URL的{type}再拼接Dir，生成{type}Dir作为参数名来获取对应的参数值
# 参数名称的第二个单词固定不变
global.uploadDir=C:/upload
# app缓存是否打开,默认关闭
# 打开以后应用从数据库装载后放入缓存，在此期间数据库更新应用信息不会生效，运行仍按照原有方式进行
# 缓存的app如果超过24小时不使用，则从缓存中清理掉
# 此参数的更改需要重启才能生效
global.appCached=true